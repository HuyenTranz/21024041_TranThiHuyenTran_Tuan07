<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style_calculator.css" />
    <script src="./js/jquery.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="calc">
        <h1 class="title">CALCULATOR</h1>
        <div class="result">
          <input disabled type="text" placeholder="|" class="input_btn" />
        </div>
        <div>
          <button class="btn" value="AC">AC</button>
          <button class="btn" value="Del">←</button>
          <button class="btn" value="%">%</button>
          <button class="btn" value="/">÷</button>
        </div>
        <div>
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="*">×</button>
        </div>
        <div>
          <button class="btn" value="6">6</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="-">-</button>
        </div>
        <div>
          <button class="btn" value="3">3</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="+">+</button>
        </div>
        <div>
          <button class="btn" value="00">00</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
