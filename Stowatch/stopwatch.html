<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/style_stopswatch.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <span class="time" id="minute">00</span>
            <span class="text">Min</span>
            <span class="time" id="second">00</span>
            <span class="text">Sec</span>
            <span class="time" id="ms">00</span>
            <span class="text">Ms</span>
        </div>
        <div class="button">
            <button class="btn" id="bt--start">Start</button>
            <button class="btn" id="bt--stop">Stop</button>
            <button class="btn" id="bt--reset">Reset</button>
        </div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
